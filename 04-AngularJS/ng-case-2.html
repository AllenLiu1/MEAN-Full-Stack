<!DOCTYPE html>
<html ng-app >

    </script>

</head>
<body>

  <div ng-controller= 'MyController'>
     <p> person对象是： {{ person }}</p>
     <p> person对象的属性name是：{{ person.name }}</p>

       $scope.person = {
         name: "张三"

     };
